<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Observations</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Add Chart.js -->
</head>
<body>
    <h1>Safety Observations</h1>
    <div id="container">
        <div id="gridContainer">
            <!-- Dynamic grid items will be added here -->
        </div>

        <!-- New Pie Chart Section -->
        <div id="chart-container">
            <canvas id="severityChart"></canvas>
        </div>
    </div>
    
    <!-- Search Bar and Filtered Results -->
    <div id="search-container">
        <input type="text" id="searchInput" placeholder="Search observations...">
        <button id="searchButton">Search</button>
        <div id="filteredResults">
            <!-- Filtered rows will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
