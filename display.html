<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Observations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Safety Observations</h1>
    <table id="observationTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Observation Type</th>
                <th>Comments</th>
                <th>Severity Score</th>
                <th>Impact</th>
                <th>Suggested Action</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Dynamic rows will be inserted here -->
        </tbody>
    </table>

    <!-- Search Bar and Filtered Results -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search observations...">
        <button id="searchButton">Search</button>
        <div id="filteredResults">
            <!-- Filtered rows will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
